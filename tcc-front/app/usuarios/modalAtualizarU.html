<div class="modal fade" id="modal-atualizarU" style="display: none">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h3 style="margin: 0px">Atualizar Usuário </h3>
            </div>
            <div class="box-body" >
                <field id="tag" label="Tag" grid="12 12 12 12" placeholder="informe a tag do usuário" model="user.tag" disabled="true"></field>
                <field id="nome" label="Nome" grid="12 12 12 12" placeholder="informe o nome do usuário" model="user.nome"> </field>
                <div class="form-group col-xs-12 col-sm-12 col-md-12 col-lg-12" >
                        <label>Função Institucional</label>
                        <select id="funcao" class="form-control" ng-model="user.funcao">
                            <option value="0">PROFESSOR</option>
                            <option value="1">ALUNO</option>
                            <option value="2">ADMINISTRATIVO</option>
                            <option value="3">TECNICO</option>
                            <option value="4">OUTRA</option>
                        </select>
                </div>
                <div class="checkbox col-xs-12 col-sm-12 col-md-12 col-lg-12">
                    <label>
                      <input id="tipo" type="checkbox" ng-model="user.tipo"> Administrador
                    </label>
                </div>
            </div>
            <div class="modal-footer">
                <button class="btn btn-success" ng-click="atualizarU()">Atualizar</button>
                <button class="btn  btn-danger" ng-click="fecharModalU()">Sair</button>
            </div>
        </div>
        <!-- /.modal-content -->
    </div>
    <!-- /.modal-dialog -->
</div>
